version: "3.4"

services:

  nodeexporter:
    image: prom/node-exporter:v1.5.0
    container_name: ${HOSTNAME:-unknown}-nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
    restart: unless-stopped
    ports:
      - 9100:9100

